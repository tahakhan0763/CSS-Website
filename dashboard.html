  <!-- Include ApexCharts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <script>
// toggole btn----------------------
var toggle_icon = document.getElementById("toggle_icon");
var side = document.getElementById("side");
var title = document.getElementById("remove");
const links = document.querySelectorAll(".services_list .items a");
const icons = document.querySelectorAll(".services_list .items i");
toggle_icon.addEventListener('click',function(){
  var lenght = document.querySelector("#side").offsetWidth;
if (lenght> 80) {
  side.style.width = "80px";
  title.style.display= "none"
  links.forEach(link => {
   link.style.display = "none";
});
  icons.forEach(k => {
    k.style.marginLeft = "-11px"
 
});
} else {
  title.style.display= "block";

  side.style.width = "270px";
  links.forEach(link => {
    link.style.display = "block";

});
  icons.forEach(k => {
    k.style.marginLeft = "-11px"
 
});
}


 
})
// ------------------------------------- Include ApexCharts 
    // chart for the lenght of course covered-------------------------------------
    var options = {
      series: [55, 22],
      chart: {
        width: 380,
        type: 'pie',
      },
      labels: ['Remaining', 'studied'],
      colors: ['#FF0000', '#00FF00'],
      responsive: [{
        breakpoint: 480,
        options: {
          chart: {
            width: 200
          },
          legend: {
            position: 'bottom'
          }
        }
      }]
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
    //chart for the lenght of course ended----------------------------------------
    // chart for the timeline---------------------------

    var options = {
      series: [30, 100],
      chart: {
        type: 'donut',
      },
      plotOptions: {
        pie: {
          startAngle: -90,
          endAngle: 90,
          offsetY: 10
        }
      },
      grid: {
        padding: {
          bottom: 0
        }
      },
      labels: ['passed days', 'Remaining days'],
      responsive: [{
        breakpoint: 480,
        options: {
          chart: {
            width: 200
          },
          legend: {
            show: false
          }
        }
      }]
    };

    var chart = new ApexCharts(document.querySelector("#chart2"), options);
    chart.render();
    // ---------------chart for the timeline ends------------------------
    // --------------------chart for whole progress information
    var options = {
      series: [{
        name: 'series1',
        data: [31, 40, 28, 51, 42, 109, 100]
      }, {
        name: 'series2',
        data: [11, 32, 45, 32, 34, 52, 41]
      }],
      chart: {
        height: 350,
        type: 'area'
      },
      dataLabels: {
        enabled: false
      },
      stroke: {
        curve: 'smooth'
      },
      xaxis: {
        type: 'datetime',
        categories: ["2018-09-19T00:00:00.000Z", "2018-09-19T01:30:00.000Z", "2018-09-19T02:30:00.000Z", "2018-09-19T03:30:00.000Z", "2018-09-19T04:30:00.000Z", "2018-09-19T05:30:00.000Z", "2018-09-19T06:30:00.000Z"]
      },
      tooltip: {
        x: {
          format: 'dd/MM/yy HH:mm'
        },
      },
    };

    var chart = new ApexCharts(document.querySelector("#chart3"), options);
    chart.render();

    // ---------------main chart ends
  </script>
